<!doctype html>
<html>
<head><title>OTP</title></head>
<body>
<h1>OTP</h1>
<ul>
{{ range $name, $v := .apps }}
<li><a href="/apps/{{$name}}">{{$name}}</a></li>
{{ end }}
</ul>
<form action='/apps' method='post'>
<p>Add app:
<input type='text' name='name'>
Code:
<input type='text' name='code'>
<input type='submit' value='Add'>
</p>
</form>
</body>
</html>
